<!DOCTYPE html>
<html>

<head>
	<title>Semicolon Example</title>
</head>

<body>
	<p>(1)分号用于分隔 JavaScript 语句。</p>
	<p>(2)通常我们在每条可执行的语句结尾添加分号。</p>
	<p>(3)使用分号的另一用处是在一行中编写多条语句。</p>
	<p>(4)需要知道在 JavaScript 中，用分号来结束语句是可选的。</p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<script>
		a = 1;
		b = 2;
		c = a + b;
		document.getElementById("demo1").innerHTML = c;
		x = 1; y = 2; z = x + y;
		document.getElementById("demo2").innerHTML = z;
	</script>
</body>

</html>
