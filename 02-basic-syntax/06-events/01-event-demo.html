<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 事件演示</title>
    <style>
        .demo-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .highlight {
            background-color: rgba(0, 225, 255, 0.616);
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <h1>JavaScript 常见事件演示</h1>

    <div class="demo-box">
        <h2>1. onclick 事件</h2>
        <button onclick="alert('按钮被点击了!')">点击我</button>
        <p>说明: 当用户点击HTML元素时触发</p>
    </div>

    <div class="demo-box">
        <h2>2. onchange 事件</h2>
        <select onchange="alert('选择的值变为: ' + this.value)">
            <option value="">请选择</option>
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
        </select>
        <p>说明: 当HTML元素的值改变时触发</p>
    </div>

    <div class="demo-box" onmouseover="this.classList.add('highlight')" 
                          onmouseout="this.classList.remove('highlight')">
        <h2>3. onmouseover & onmouseout 事件</h2>
        <p>鼠标移入此区域会高亮显示，移出会取消高亮</p>
        <p>说明: 
            <br>- onmouseover: 鼠标移动到元素上时触发
            <br>- onmouseout: 鼠标从元素上移开时触发
        </p>
    </div>

    <div class="demo-box">
        <h2>4. onkeydown 事件</h2>
        <input type="text" onkeydown="console.log('按下了键: ' + event.key)" 
               placeholder="在此输入，查看控制台输出">
        <p>说明: 当用户按下键盘按键时触发</p>
    </div>

    <div class="demo-box">
        <h2>5. onload 事件</h2>
        <p id="load-demo">页面加载状态: 加载中...</p>
        <p>说明: 当浏览器完成页面加载时触发</p>
    </div>

    <script>
        // onload 事件演示
        window.onload = function() {
            document.getElementById('load-demo').textContent = '页面加载状态: 已完成!';
            console.log('页面加载完成 - onload事件触发');
        };
    </script>
</body>
</html>
