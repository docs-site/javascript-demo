<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Undefined Demo</title>
</head>
<body>
    <h1>JavaScript Undefined Demo</h1>
    
    <button onclick="showUndefinedDemo()">Show Undefined Examples</button>
    <div id="output" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
    
    <script>
        function showUndefinedDemo() {
            const outputDiv = document.getElementById('output');
            let html = '';
            
            // Variable declared but not assigned
            let unassignedVar;
            html += `<p>unassignedVar: ${unassignedVar}</p>`;
            html += `<p>typeof unassignedVar: ${typeof unassignedVar}</p>`;

            // Function that doesn't return a value
            function noReturn() {
                // no return statement
            }
            const result = noReturn();
            html += `<p>Function with no return: ${result}</p>`;

            // Undefined in arrays
            const arr = [1, , 3];
            html += `<p>Array with empty slot: [${arr.join(', ')}]</p>`;
            html += `<p>Empty slot value: ${arr[1]}</p>`;

            // Comparison with null
            html += `<p>undefined == null: ${undefined == null}</p>`;
            html += `<p>undefined === null: ${undefined === null}</p>`;

            outputDiv.innerHTML = html;
            
            // Keep original console logs for debugging
            console.log('unassignedVar:', unassignedVar);
            console.log('typeof unassignedVar:', typeof unassignedVar);
            console.log('Function with no return:', result);
            console.log('Array with empty slot:', arr);
            console.log('Empty slot value:', arr[1]);
            console.log('undefined == null:', undefined == null);
            console.log('undefined === null:', undefined === null);
        }
        // Variable declared but not assigned
        let unassignedVar;
        console.log('unassignedVar:', unassignedVar);
        console.log('typeof unassignedVar:', typeof unassignedVar);

        // Function that doesn't return a value
        function noReturn() {
            // no return statement
        }
        const result = noReturn();
        console.log('Function with no return:', result);

        // Undefined in arrays
        const arr = [1, , 3];
        console.log('Array with empty slot:', arr);
        console.log('Empty slot value:', arr[1]);

        // Comparison with null
        console.log('undefined == null:', undefined == null);
        console.log('undefined === null:', undefined === null);
    </script>
</body>
</html>
