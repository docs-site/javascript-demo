<!DOCTYPE html>
<html>

<head>
  <title>JavaScript Dynamic Typing Demo</title>
</head>

<body>
  <p>值类型(基本类型)：字符串（String）、数字(Number)、布尔(Boolean)、空（Null）、未定义（Undefined）、Symbol。</p>
  <p>引用数据类型（对象类型）：对象(Object)、数组(Array)、函数(Function)，还有两个特殊的对象：正则（RegExp）和日期（Date）。</p>
  
  <h1>JavaScript 动态类型演示</h1>

  <p>JavaScript是动态类型语言，变量可以随时改变类型。</p>
  <p>使用typeof运算符可以检测变量当前类型。</p>

  <button onclick="showTypes()">显示类型变化</button>
  <div id="result"></div>

  <script>
    var dynamicVar;

    function showTypes() {
      var resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      // 初始状态
      dynamicVar = undefined;
      resultDiv.innerHTML += `初始值: ${dynamicVar}, 类型: ${typeof dynamicVar}<br>`;

      // 赋值为数字
      dynamicVar = 123;
      resultDiv.innerHTML += `赋值为数字: ${dynamicVar}, 类型: ${typeof dynamicVar}<br>`;

      // 赋值为字符串
      dynamicVar = "Hello";
      resultDiv.innerHTML += `赋值为字符串: ${dynamicVar}, 类型: ${typeof dynamicVar}<br>`;

      // 赋值为布尔值
      dynamicVar = true;
      resultDiv.innerHTML += `赋值为布尔值: ${dynamicVar}, 类型: ${typeof dynamicVar}<br>`;

      // 赋值为对象
      dynamicVar = { name: "JavaScript" };
      resultDiv.innerHTML += `赋值为对象: ${JSON.stringify(dynamicVar)}, 类型: ${typeof dynamicVar}<br>`;
    }
  </script>
</body>

</html>
